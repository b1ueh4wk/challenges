<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <script>
    const array = [
      "Innovate",
      "Explore",
      "Create",
      "Design",
      "Develop",
      "Implement",
      "Achieve",
      "Navigate",
      "Discover",
      "Transform",
      "Optimize",
      "Collaborate",
      "Inspire",
      "Solve",
      "Evolve"
    ]
      array.forEach(word => document.body.insertAdjacentHTML('beforeend', `<h1 class="center">${word}</h1>`))
    </script>
</body>
</html>
